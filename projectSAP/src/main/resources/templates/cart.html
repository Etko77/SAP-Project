<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfume Store - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-item {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .cart-item h3 {
            margin-top: 0;
            color: #333;
        }
        .cart-item p {
            margin: 0;
        }
        .checkout {
            text-align: right;
        }
        .checkout button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Shopping Cart</h1>
    <div class="cart-item">
        <img src="perfume1.jpg" alt="Perfume 1">
        <h3>Perfume 1</h3>
        <p class="price">$49.99</p>
        <p>Quantity: 1</p> </div>
    <div class="checkout">
        <p>Total: $<span id="totalPrice">0</span></p> <button>Checkout</button> </div>
</div>

<script>
    // Get all price elements
    const priceElements = document.querySelectorAll('.price');

    // Calculate total price
    function calculateTotalPrice() {
      let totalPrice = 0;
      priceElements.forEach(priceElement => {
        const price = parseFloat(priceElement.textContent.slice(1)); // Extract price value
        totalPrice += price;
      });
      document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
    }

    // Call calculateTotalPrice on page load
    calculateTotalPrice();
</script>

</body>
</html>
