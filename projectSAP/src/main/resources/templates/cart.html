<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfume Store - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-item {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .cart-item h3 {
            margin-top: 0;
            color: #333;
        }
        .cart-item p {
            margin: 0;
        }
        .checkout {
            text-align: right;
        }
        .checkout button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Shopping Cart</h1>
    <!-- Display cart items here -->
    <div class="cart-item">
        <img src="perfume1.jpg" alt="Perfume 1">
        <h3>Perfume 1</h3>
        <p>$50</p>
        <!-- Add more details about the item, such as quantity, etc. -->
    </div>
    <!-- Repeat the above structure for each item in the cart -->
    <!-- Example: -->
    <!-- <div class="cart-item">
             Details of the second item...
         </div> -->
    <!-- End of item display -->

    <div class="checkout">
        <p>Total: $XXX</p> <!-- Display total price -->
        <button>Checkout</button> <!-- Button to proceed to checkout -->
    </div>
</div>

</body>
</html>
